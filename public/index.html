<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Redis - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #34495e;
            border-bottom: 1px solid #3d566e;
        }

        .sidebar-header h2 {
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.8;
        }

        .rooms-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .rooms-section h3 {
            margin-bottom: 15px;
            color: #ecf0f1;
        }

        .room-list {
            list-style: none;
        }

        .room-item {
            padding: 10px;
            margin-bottom: 5px;
            background: #34495e;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .room-item:hover {
            background: #4a6741;
        }

        .room-item.active {
            background: #27ae60;
        }

        .create-room {
            padding: 20px;
            border-top: 1px solid #3d566e;
        }

        .create-room input, .create-room button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .create-room button {
            background: #27ae60;
            color: white;
            cursor: pointer;
        }

        .create-room button:hover {
            background: #2ecc71;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px;
            background: #3498db;
            color: white;
            border-bottom: 1px solid #2980b9;
        }

        .chat-header h2 {
            margin-bottom: 5px;
        }

        .room-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.own {
            background: #3498db;
            color: white;
            margin-left: auto;
        }

        .message.other {
            background: white;
            border: 1px solid #ddd;
        }

        .message.system {
            background: #f39c12;
            color: white;
            text-align: center;
            margin: 10px auto;
            max-width: 50%;
            font-style: italic;
        }

        .message-header {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-content {
            word-wrap: break-word;
        }

        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }

        .send-button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .send-button:hover {
            background: #2980b9;
        }

        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-form input, .login-form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #7f8c8d;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Formulario de login -->
    <div id="loginContainer" class="login-container">
        <div class="login-form">
            <h2>Únete al Chat</h2>
            <input type="text" id="usernameInput" placeholder="Tu nombre de usuario" maxlength="50">
            <button onclick="joinChat()">Conectar</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Chat Redis</h2>
            <div class="user-info">
                <span id="currentUsername">No conectado</span>
            </div>
        </div>
        
        <div class="rooms-section">
            <h3>Salas</h3>
            <ul id="roomsList" class="room-list">
                <!-- Las salas se cargarán aquí -->
            </ul>
        </div>
        
        <div class="create-room">
            <input type="text" id="newRoomName" placeholder="Nombre de la nueva sala" maxlength="100">
            <button onclick="createRoom()">Crear Sala</button>
        </div>
    </div>

    <!-- Chat principal -->
    <div class="chat-container">
        <div class="chat-header">
            <h2 id="currentRoomName">Selecciona una sala</h2>
            <div class="room-info">
                <span id="roomUserCount">0 usuarios</span>
            </div>
        </div>
        
        <div id="messagesContainer" class="messages-container">
            <div style="text-align: center; color: #7f8c8d; margin-top: 50px;">
                Selecciona una sala para comenzar a chatear
            </div>
        </div>
        
        <div id="typingIndicator" class="typing-indicator hidden"></div>
        
        <div class="message-input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="Escribe tu mensaje..." maxlength="500" disabled>
            <button id="sendButton" class="send-button" onclick="sendMessage()" disabled>Enviar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
